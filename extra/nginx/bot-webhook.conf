server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;

    root /var/www/html;
    index index.php index.html;

    # Logging
    access_log off;
    error_log /var/log/nginx/bot.error.log warn;

    # Let PHP handle app errors / routing for these codes
    error_page 404 500 502 503 504 /index.php;

    # Main app routing
    location / {
        try_files $uri $uri/ /index.php;
    }

    # Block direct access to python, session dumps, etc.
    location ~ \.(?:py|session)$ {
        return 404;
    }

    # Block hidden files (".env", ".git", ".htaccess", etc.)
    # but still allow /.well-known/* (certbot etc.)
    location ~ /\.(?!well-known) {
        access_log off;
        log_not_found off;
        deny all;
    }

    # PHP handler
    location ~ \.php$ {
        # Don't execute PHP if the file isn't real
        try_files $uri =404;

        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;

        # Timeouts / error capture
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_intercept_errors on;

        # Debug header so we know which vhost handled it
        add_header X-PHP-Handler "subdomain-php" always;
    }

    # Static assets: long cache, quiet logs
    location ~* \.(?:jpg|jpeg|gif|png|webp|svg|woff|woff2|ttf|css|js|ico|xml)$ {
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }
}
