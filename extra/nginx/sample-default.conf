server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Additional logging for blocked access attempts
    access_log /var/log/nginx/blocked.access.log combined;
    error_log  /var/log/nginx/blocked.error.log warn;

    # Return 403 with custom error message for all requests
    location / {
        default_type text/plain;
        return 403 "Access Denied: This resource can be accessible only from selected domains";
    }
}
